<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Home</title>
    <meta charset="UTF-8" >
</head>
<body>

    <h1>Message</h1>

    <form action="#" th:action="@{/msg}" th:object="${newMessage}" method="POST">
        <p>Author:</p>
        <input type="text" th:field="*{author}">
        <p>Message:</p>
        <input type="text" th:field="*{message}">
        <input type="submit" value="Save">
    </form>

    <div th:each="msg : ${msglist}">
        <p th:text="${msg.author}"></p>
        <p th:text="${msg.timeStamp}"></p>
        <p th:text="${msg.message}"></p>

    </div>
</body>
</html>
