<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/map.css">
    <link rel="stylesheet" href="/webjars/leaflet/1.7.1/dist/leaflet.css"/>
    <script src="/webjars/leaflet/1.7.1/dist/leaflet.js"></script>
    <script src="/webjars/leaflet/1.7.1/dist/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
</head>
<body style=" background-color: rgb(96 235 232);
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;">

<div style="display: flex; flexDirection: row; width: 100vw; height: 100vh;">

    <div style=" margin-left: 2% ; width: 33vw !important; height: 68vh;">
        <div class="form-structor">
            <div class="chercher ">
                <h2 class="form-title" id="chercher">Chercher un trajet</h2>

                <div class="form-holder">
                    <input type="text" class="input" placeholder="De" id="origine" required/>
                    <input type="text" class="input" placeholder="A" id="destination" required/>
                    <div class="label-horaire">
                        Horaire de depart
                        <input type="time" id = 'hour' class="horaire" required/>
                    </div>


                </div>

                <button class="submit-btn" id="search-btn">Chercher</button>
            </div>
            <div class="options slide-up">
                <div class="center">
                    <h2 class="form-title" id="options">Options de trajet</h2>
                    <div class="form-holder">
                        <div>
                            <input type="radio" id="Plan0" name="drone" value="Plan0">
                            <label for="Plan0">Plan0</label>
                        </div>

                        <div>
                            <input type="radio" id="Plan1" name="drone" value="Plan1">
                            <label for="Plan1">Plan1</label>
                        </div>

                        <div>
                            <input type="radio" id="Plan2" name="drone" value="Plan2">
                            <label for="Plan2">Plan2</label>
                        </div>

                        <div>
                            <input type="radio" id="Plan3" name="drone" value="Plan3">
                            <label for="Plan3">Plan3</label>
                        </div>
                    </div>
                    <button class="submit-btn">Appliquer</button>
                </div>
            </div>
        </div>

        <div id="liste" class="trajets">
            <button onclick="AfficheDetails(1)" class="resultat" style="display: none;" id="det1"></button>
            <button onclick="AfficheDetails(2)" class="resultat" style="display: none;" id="det2"></button>
            <button onclick="AfficheDetails(3)" class="resultat" style="display: none;" id="det3"></button>
            <button onclick="AfficheDetails(4)" class="resultat" style="display: none;" id="det4"></button>
            <button onclick="AfficheDetails(5)" class="resultat" style="display: none;" id="det5"></button>
        </div>
        <button id="rechercher-btn">Voir les horaires des trains</button>

        <div id="modal" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 500px; height: 500px; background-color: white; border: 1px solid black; border-radius: 5px; padding: 10px; box-sizing: border-box;">
            <h3>Rechercher des horaires</h3>
            <input type="text" id="rechercher-input-horaires">
            <button id="rechercher-submit">Rechercher</button>
            <button id="rechercher-annuler">Annuler</button>
            <div id="modal-content" style="max-height: calc(100% - 100px); overflow-y: auto; margin-top: 10px;">
            </div>
        </div>

    </div>

    <div class="map" id="map" style=" width: 60vw; height: 99vh; margin: 5px 10px 5px 60px; border-radius: 5%; z-index: 1"></div>
</div>
<script src="JS/search-itenerary.js"></script>
<script src="JS/index.js"></script>
<script>

</script>
</body>
</html>
